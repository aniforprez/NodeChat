<!doctype html>
<html>
<head>
	<title>Socket.IO chat</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="components/toastr/toastr.min.css">
</head>
<body ng-controller="chat">
	<toaster-container toaster-options="{'close-button':true}"></toaster-container>
	<div class="modal fade" id="usermodal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Enter a username</h4>
				</div>
				<div class="modal-body">
					<form ng-submit="setUser()">
						<input type="text" ng-model="userInput" class="form-control" placeholder="Your awesome username" />
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="setUser()">GO!</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<input type="text" class="form-control" ng-model="userFilter">
		<ul id="userList">
			<li ng-repeat="user in users track by $index" ng-click="$parent.chooseUser($index)">{{user}}</li>
		</ul>
	</div>
	<div class="col-md-9">
		<button class="btn btn-danger" ng-click="leaveChat()">Leave chat</button>
		<ul id="messages">
			<li ng-repeat="msg in msgs track by $index">
				<strong>{{msg.sender}}:</strong> {{msg.message}}
			</li>
		</ul>
		<form ng-submit="msgSend()">
			<input type="text" class="form-control" ng-model="msgInput" placeholder="Enter your message" />
		</form>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="components/jquery/dist/jquery.min.js"></script>
	<script src="components/angular/angular.min.js"></script>
	<script src="components/bootstrap/js/modal.js"></script>
	<script src="components/angular-animate/angular-animate.min.js"></script>
	<script src="components/toastr/toastr.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
