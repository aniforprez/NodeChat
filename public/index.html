<!doctype html>
<html ng-app="nodechat">
<head>
	<title>Socket.IO chat</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="chat">
	<div class="col-md-3">
		<ul id="userlist">
			<li ng-repeat="user in users track by $index">{{user}}</li>
		</ul>
	</div>
	<div class="col-md-9">
		<ul id="messages">
			<li ng-repeat="msg in msgs track by $index">{{msg}}</li>
		</ul>
		<form ng-submit="msgsend()">
			<input type="text" ng-model="msgtext" placeholder="Enter your message" />
		</form>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="components/jquery/dist/jquery.min.js"></script>
	<script src="components/angular/angular.min.js"></script>
	<script src="components/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
